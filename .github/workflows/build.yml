name: CrowClicker
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:
  
  jobs:
    Build:
      name: Build
      runs-on: ubuntu-latest
      
      steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set Up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
           
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2          
    
    - run: ./gradlew test --stacktrace
