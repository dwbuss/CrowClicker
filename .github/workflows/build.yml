name: CrowClicker

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - run: ./gradlew test --scan
      
      - name: Upload Reports
        uses: actions/upload-artifact@v2
        with:
          name: Test-Reports
          path: app/build/reports
        if: always()
