apply plugin: 'com.android.application'

def mapProperties = new Properties()
try { mapProperties.load(new FileInputStream(rootProject.file("map.properties"))) }
catch (FileNotFoundException fnf) {
    print fnf.toString()
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.clicker"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [mapApiKey:mapProperties['google_maps_api_key'] ?: System.getenv("GOOGLE_MAPS_API_KEY")]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

apply plugin: 'io.objectbox' // after applying Android plugin

dependencies {
    implementation 'com.android.support:support-compat:30.0.0'
    implementation 'com.android.volley:volley:1.2.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.preference:preference:1.1.1'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'io.objectbox:objectbox-android:2.9.1'
    implementation 'androidx.room:room-runtime:2.3.0'
    annotationProcessor 'androidx.room:room-compiler:2.3.0'
    implementation 'com.google.android.gms:play-services-maps:18.0.0'
    implementation 'org.shredzone.commons:commons-suncalc:2.6'
    implementation 'org.locationtech.geotrellis:geotrellis-proj4_2.12:2.3.1'
    testImplementation 'org.json:json:20180813'
}
